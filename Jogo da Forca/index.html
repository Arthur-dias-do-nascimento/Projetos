<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <script type="module" src="assets/js/index.js" defer></script>
</head>
<body>
    <h1>Jogo da forca</h1>

    <main>
        <section class="container">
            <div class="buttons-actions">
                <button class="btn-start">Começar</button>
                <button class="btn-reset hidden">Recomeçar</button>
            </div>
    
            <div class="game hidden">
                <canvas width="500px" height="250px" class="hidden"></canvas>
                
                <div class="text-sublinhados"></div>

                <div class="anwers-buttons">
                    <button class="hidden">A</button>
                    <button class="hidden">B</button>
                    <button class="hidden">C</button>
                    <button class="hidden">D</button>
                    <button class="hidden">E</button>
                    <button class="hidden">F</button>
                    <button class="hidden">G</button>
                    <button class="hidden">H</button>
                    <button class="hidden">I</button>
                    <button class="hidden">J</button>
                    <button class="hidden">K</button>
                    <button class="hidden">L</button>
                    <button class="hidden">M</button>
                    <button class="hidden">N</button>
                    <button class="hidden">O</button>
                    <button class="hidden">P</button>
                    <button class="hidden">Q</button>
                    <button class="hidden">R</button>
                    <button class="hidden">S</button>
                    <button class="hidden">T</button>
                    <button class="hidden">U</button>
                    <button class="hidden">V</button>
                    <button class="hidden">W</button>
                    <button class="hidden">X</button>
                    <button class="hidden">Y</button>
                    <button class="hidden">Z</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
