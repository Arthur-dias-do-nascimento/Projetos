<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Revisões</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Carrossel de Revisões</h1>
    </header>
    <main>
        <div class="container">
            <article class="revisoes">
                <div class="name">
                    <p></p>
                </div>
                <div class="emprego">
                    <p></p>
                </div>
                <div class="infos">
                    <p></p>
                </div>
            </article>
            <div class="buttons">
                <button class="btn-prev"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <button class="btn-next"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
            </div>
            <button class="random-rev">surpreenda-me</button>
        </div>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
